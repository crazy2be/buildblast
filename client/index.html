<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BuildShoot</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/inventory.css" />
        <link rel="stylesheet" href="css/chat.css" />
        <link rel="stylesheet" href="css/health.css" />
        <link rel="stylesheet" href="css/splash.css" />
    </head>
    <body>
        <div id="container">
            <div id="opengl"></div>
            <div id="splash">
                <div id="instructions">
                    <h1>Loading...</h1>
                    <br />
                    <p>Move with WASD, [enter] to chat, change active inventory slot with Q/E, activate with left/right click (try both!)</p>
                    <br />
                    <p>Press F11 to go fullscreen for maximum performance.</p>
                </div>
            </div>
            <div id="hud">
                <div id="info"></div>
                <div id="health">
                    <img src="/img/health.png" alt="Health" height="32" width="32">
                    <div id="health-bar">
                        <div id="health-value"></div>
                    </div>
                </div>
                <div id="crosshair"></div>
                <table id="fatal-error"></table>
                <div class="bottom">
                    <div id="chat">
                        <div class="messages"></div>
                        <input type="text" class="input"/>
                    </div>
                    <table id="inventory">
                        <tr>
                            <td class="build"></td>
                            <td class="blast"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <script src="js/includes.js"></script>

        <script src="lib/three.min.js"></script>
        <script src="lib/jquery.min.js"></script>
    </body>
</html>
