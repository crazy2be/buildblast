<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BuildShoot</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/inventory.css" />
        <link rel="stylesheet" href="css/chat.css" />
    </head>
    <body>
        <div id="container">
            <div id="opengl"></div>
            <div id="loader">
                <br /><br /><br /><br /><br />
                Loading...
            </div>
            <div id="hud">
                <div id="info"></div>
                <div id="health">
                    <img src="/img/health.png" alt="Health" height="32" width="32">
                    <div id="health-value"></div>
                </div>
                <div id="crosshair"></div>
                <table id="fatal-error"></table>
                <div class="bottom">
                    <div id="chat">
                        <div class="messages"></div>
                        <input type="text" class="input"/>
                    </div>
                    <table id="inventory">
                        <tr>
                            <td class="build"></td>
                            <td class="blast"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <script src="lib/three.min.js"></script>
        <script src="lib/stats.min.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/eventBus.js"></script>

        <script src="js/chat.js"></script>
        <script src="js/controls.js"></script>
        <script src="js/featureTester.js"></script>
        <script src="js/chunks/include.js"></script>
        <script src="js/entities/include.js"></script>
        <script src="js/conn.js"></script>
        <script src="js/inventory.js"></script>
        <script src="js/world.js"></script>
        <script src="js/box.js"></script>
        <script src="js/models.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
