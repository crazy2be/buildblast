<!DOCTYPE html>
<html lang="en">
	<head>
		<title>BuildBlast</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/inventory.css" />
		<link rel="stylesheet" href="css/chat.css" />
		<link rel="stylesheet" href="css/health.css" />
		<link rel="stylesheet" href="css/splash.css" />
		<link rel="stylesheet" href="css/teamScore.css" />
		<script data-main="js/boot.js" src="lib/requirejs/require.js"></script>
	</head>
	<body class="no-select">
		<div id="container">
			<div id="opengl"></div>
			<div id="splash">
				<div class="contents">
					<h1>Loading...</h1>
					<br />
					<table class="controls">
						<tr><td>WASD:</td><td>Move</td></tr>
						<tr><td>Enter:</td><td>Chat</td></tr>
						<tr><td>Q/E:</td><td>Quick Inventory</td></tr>
						<tr><td>C:</td><td>Inventory</td></tr>
						<tr><td>Mouse:</td><td>Look, build, blast!</td></tr>
					</table>
					<br />
					<p>Press F11 to go fullscreen for maximum performance.</p>
				</div>
			</div>
			<div id="hud" class="textLeft box boxTop">
				<div class="health flowLeft health-width box boxCenter topHUDHeight">
					<img class="noShrink" src="/img/health.png" alt="Health" height="32" width="32">
					<div id="health-bar">
						<div id="health-value"></div>
					</div>
				</div>
				<div class="scoreHolder flowLeft topHUDHeight box" 
					data-bind="foreach: TeamsArray()">
					<div class="teamScore" data-bind="style: {'background-color': Color, width: Points / $root.KOTH_CONSTS().MaxPoints * 100 + '%'}"></div>
				</div>
				<div class="scoreRightPlaceHolder health-width topHUDHeight">
					<button data-bind="showHideDebug: $('.debugData')">Show Debug Data</button>
				</div>
				<div id="info" class="center"></div>
				<div class="center1"><div class="center2"><div class="center3">
					<div class="debugData" data-bind="debugObj: $data"></div>
					<!--
					<div class="debugData" data-bind="template: { name: 'data-view-template', data: $data }">
					</div>
					<script type="text/html" id="data-view-template">
						<div data-bind="foreachObject: $data">
					    	<div data-bind="text: key"></div>
							<div data-bind="if: typeof data !== 'object'">
								<div data-bind="text: data"></div>
							</div>
							<div data-bind="if: typeof data === 'object'">
								<div data-bind="template: { name: 'data-view-template', data: data }"></div>
							</div>
						</div>
					</script>
					-->
				</div></div></div>
				<div id="crosshair"></div>
				<div class="bottom">
					<div id="chat">
						<div class="messages"></div>
						<input type="text" class="input" />
					</div>
					<div id="inventory">
						<div id="bag"></div>
						<div class="left">
							<div id="leftReserve" class="slot equip"><div class="helper"><span class="stack-size"></span></div></div>
							<div id="leftPrimary" class="slot equip"><div class="helper"><span class="stack-size"></span></div></div>
						</div>
						<div class="right">
							<div id="rightPrimary" class="slot equip"><div class="helper"><span class="stack-size"></span></div></div>
							<div id="rightReserve" class="slot equip"><div class="helper"><span class="stack-size"></span></div></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
