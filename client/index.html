<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BuildShoot</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/main.css" />
        <style>
#chat-container {
    position: absolute;
    left: 0px;
    right: 0px;
    bottom: 32px;
    padding: 10px;
}
#chat-container .messages {
    max-height: 150px;
    overflow-y: auto;
}
#chat-container .message-wrapper {
    text-align: left;
}
#chat-container .message {
    display: inline-block;
    padding: 4px;
    background-color: transparent;
}
#chat-container.active .message {
    background-color: rgba(255, 255, 255, 0.5);
}
#chat-container .input {
    width: 100%;
    opacity: 0;
    padding: 4px;
    border: rgba(255, 255, 255, 1) solid 2px;
    background: rgba(255, 255, 255, 0.5);
}
#chat-container .input:focus {
    outline: none;
    opacity: 1;
}
        </style>
    </head>
    <body>
        <div id="container">
            <div id="opengl"></div>
            <div id="loader">
                <br /><br /><br /><br /><br />
                Loading...
            </div>
            <div id="hud">
                <div id="info"></div>
                <div id="crosshair"></div>
                <div id="chat-container">
                    <div class="messages"></div>
                    <input type="text" class="input"/>
                </div>
                <table id="connection-status"></table>
                <ol id="block-inventory"></ol>
                <ol id="weapon-inventory"></ol>
            </div>
        </div>

        <script src="lib/three.min.js"></script>
        <script src="lib/stats.min.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/eventBus.js"></script>

        <script src="js/chat.js"></script>
        <script src="js/controls.js"></script>
        <script src="js/featureTester.js"></script>
        <script src="js/chunks/include.js"></script>
        <script src="js/entities/include.js"></script>
        <script src="js/conn.js"></script>
        <script src="js/inventory.js"></script>
        <script src="js/world.js"></script>
        <script src="js/box.js"></script>
        <script src="js/models.js"></script>
        <script src="js/entities/player.js"></script>
        <script src="js/entities/block.js"></script>
        <script src="js/entities/entity.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
