<!DOCTYPE html>
<html lang="en">
    <head>
        <title>three.js webgl - geometry - minecraft</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                color: #61443e;
                font-family:Monospace;
                font-size:13px;
                text-align:center;

                background-color: #bfd1e5;
                margin: 0px;
                overflow: hidden;
            }

            #info {
                position: absolute;
                top: 0px; width: 100%;
                padding: 5px;
            }

            a {

                color: #a06851;
            }

            #oldie {
                background:rgb(100,0,0) !important;
                color:#fff !important;
                margin-top:10em !important;
            }
            #oldie a { color:#fff }

        </style>
    </head>
    <body>

        <div id="container"><br /><br /><br /><br /><br />Generating world...</div>
        <div id="info"><a href="http://threejs.org" target="_blank">three.js</a> - <a href="http://www.minecraft.net/" target="_blank">minecraft</a> demo. featuring <a href="http://painterlypack.net/" target="_blank">painterly pack</a></div>

        <script src="lib/three.min.js"></script>
        <script src="lib/stats.min.js"></script>
        
        <script src="js/FirstPersonControls.js"></script>
        <script src="js/ImprovedNoise.js"></script>
        <script src="js/Detector.js"></script>
        <script src="js/world.js"></script>
        <script src="js/chunk.js"></script>
        <script src="js/entities/player.js"></script>
        <script src="js/main.js"></script>

        <script>
            if (!Detector.webgl) {
                Detector.addGetWebGLMessage();
                document.getElementById( 'container' ).innerHTML = "";
            }
        </script>
    </body>
</html>
